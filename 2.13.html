<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Triángulo</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="margin-top: 10px;">
        <h1>Calculadora de Área de Triángulo</h1>
        <div id="tabla"></div>
        <form id="formulario">
            <div class="row" style="margin-top: 10px;">
                <div class="col-sm-6">
                    <input class="form-control" type="number" id="ladoA" name="ladoA" placeholder="Ingrese lado A" required>
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-sm-6">
                    <input class="form-control" type="number" id="ladoB" name="ladoB" placeholder="Ingrese lado B" required>
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-sm-6">
                    <input class="form-control" type="number" id="ladoC" name="ladoC" placeholder="Ingrese lado C" required>
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </div>
            </div>
            <span class="text-danger" id="error"></span>
        </form>
    </div>
    <script src="2.13.js"></script>
</body>
</html>
